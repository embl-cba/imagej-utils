<style TYPE="text/css">
h2
{
  margin-bottom: 0px;
}
table, tr, td
{
  border-spacing: 0px;
}
table
{
  width:100%;
  border-top: 1px solid black;
  border-right: 1px solid black;
  background-color:#f8f8f8;
}
td
{
  padding:5px;
  padding-right:10px;
  padding-left:10px;
  border-left: 1px solid black;
  border-bottom: 1px solid black;
}
td.a
{
  text-align:center;
}
body
{
  background-color:white;
  margin-left:10px;
}

<body>
<h2>Navigation for multiple image sets</h2>
<p>
Keyboard short-cuts, available within BigDataViewer window.
</p>
<p></p>

<table border="1">
<tr>
  <td class="a"><b>Ctrl + N</b></td>
  <td>Image sets: Show next image set</td>
</tr><tr>
  <td class="a"><b>Ctrl + P</b></td>
  <td>Image sets: Show previous image set</td>
</tr>
</table>
<br/>

</body>
</html>
